<!DOCTYPE html>
<meta charset="utf-8" />
<title>TiddlyBench Options</title>
<link rel="stylesheet" href="../css/pure-min.css" />
<link rel="stylesheet" href="options.css" />

<form id="options-form" class="pure-form pure-form-aligned">
    <h3>TiddlyBench Options</h3>
    <fieldset>
        <legend>TiddlyWiki Connection Settings</legend>
        <div class="pure-control-group">
            <label for="url">URL</label>
            <input name="url" type="text" />
        </div>
        <div class="pure-control-group">
            <label for="username">Username</label>
            <input name="username" type="text" />
        </div>
        <div class="pure-control-group">
            <label for="password">Password</label>
            <input name="password" type="password" />
        </div>
        <span
            id="tb-connection-success-message"
            class="pure-form-message tb-success"
            style="display:none;"
            >Successfully connected to server.</span
        >
        <span
            id="tb-connection-error-message"
            class="pure-form-message tb-error"
            style="display:none;"
        ></span>
        <div>
            <button type="button" id="tb-test-connection">
                Test Connection
            </button>
        </div>
    </fieldset>
    <fieldset>
        <legend>Context Menu</legend>
        <div class="pure-control-group">
            <label for="context_menu_visibility"
                >Show Context Menu Options?</label
            >
            <select name="context_menu_visibility">
                <option value="on">On</option>
                <option value="off">Off</option>
            </select>

            <span class="pure-form-message"
                >The context menu options appear when you right click on a web
                page.</span
            >
        </div>
    </fieldset>
</form>

<script src="../base64.js"></script>
<script src="../browser-polyfill.min.js"></script>
<script src="options.js"></script>
