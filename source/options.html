<!DOCTYPE html>
<meta charset="utf-8" />
<title>Options</title>
<link rel="stylesheet" href="chrome://global/skin/in-content/common.css" />
<link rel="stylesheet" href="options.css" />

<form id="options-form" class="detail-view-container">
    <h3>TiddlyBench Options</h3>
    <fieldset>
        <legend>Connection</legend>
        <div>
            <label for="url">TiddlyWiki URL</label>
            <input name="url" type="text" />
        </div>
        <div>
            <label for="username">TiddlyWiki Username</label>
            <input name="username" type="text" />
        </div>
        <div>
            <label for="password">TiddlyWiki Password</label>
            <input name="password" type="password" />
        </div>
    </fieldset>
    <button type="button" id="tb-test-connection">Test Connection</button>
</form>

<script src="base64.js"></script>
<script src="browser-polyfill.min.js"></script>
<script src="options.js"></script>
